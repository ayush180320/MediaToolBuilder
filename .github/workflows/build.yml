name: Build Media Tool EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE (with TkinterDnD fix)
      # This command fixes the "ModuleNotFoundError" by forcing the collector
      run: |
        pyinstaller --noconfirm --onefile --windowed --collect-all tkinterdnd2 --add-data "banner_2day.png;." --add-data "banner_3day.png;." media_tool.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: MediaTool_v3_Fixed
        path: dist/media_tool.exe
