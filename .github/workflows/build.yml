name: Build EXE Tool

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install customtkinter Pillow psd-tools pyinstaller

    - name: Build EXE with Embedded Resources
      run: |
        # The syntax is "source_file;destination_folder"
        pyinstaller --noconfirm --onefile --windowed --name "ProMediaTool" --add-data "banner_2day.png;." --add-data "banner_3day.png;." "media_tool.py"

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Final-Tool
        path: dist/ProMediaTool.exe
