name: Build Media Tool v3.5 (Scipy Fix)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install scipy explicitly as it's a hidden dependency for some PSDs
        pip install scipy
        pip install pyinstaller

    - name: Build EXE (Force Include Scipy Hidden Module)
      # Added --hidden-import to fix the specific "scipy._lib..." error
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "MediaTool_v3.5_Fixed" --hidden-import "scipy._lib.array_api_compat.numpy.fft" --collect-all tkinterdnd2 --collect-all psd_tools --add-data "banner_2day.png;." --add-data "banner_3day.png;." media_tool.py

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MediaTool_v3.5_Fixed
        path: dist/MediaTool_v3.5_Fixed.exe
