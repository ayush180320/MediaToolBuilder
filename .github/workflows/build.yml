name: Build Media Tool v3.1

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Re-install pyinstaller to ensure clean state
        pip install pyinstaller

    - name: Build EXE (Force Include TkinterDnD)
      # We use --collect-all to force grabbing the hidden library files
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "MediaTool_v3_Final" --collect-all tkinterdnd2 --add-data "banner_2day.png;." --add-data "banner_3day.png;." media_tool.py

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MediaTool_v3_Final
        path: dist/MediaTool_v3_Final.exe
