name: Build EXE Tool

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install customtkinter Pillow psd-tools pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "ProMediaTool" "media_tool.py"

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Final-Tool
        path: dist/ProMediaTool.exe
